<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrusselsExplorer</title>
    <link rel="stylesheet" href="/Dynamic web werkend/style.css">
</head>
<body>

    <style>
    
    .navigatie ul li a:hover{
        color: rgb(1, 1, 1);
    }
</style>
    <button id="themeToggle" class="theme-button">Press here for dark mode!</button>

    <header>
        <h1>BrusselsExplorer</h1>
        <nav class="navigatie">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/Dynamic web werkend/map.html">Interactive map</a></li>
                <li><a href="#">Instellingen</a></li>
            </ul>
        </nav>
    </header>
    
    

    <main>
        <section id="zoeken">
            <input type="text" id="zoekbar" placeholder="Zoeken naar....">
            <button id="zoekKnop">Zoeken</button>
        </section>
        
        <section id="filter">
           
                <label for="category">Filteren per gemeente:</label>
                <select id="category">
                    <!--er zijn maar 2 gemeentes dat er in de API stonden....-->
                    <option value="all">Alle gemeenten</option>
                    <option value="Haren">Haren</option>
                    <option value="Brussel">Brussel</option>
                    <option value="Laken">Laken</option>
                    <option value="Neder-Over-Heembeek">Neder-Over-Heembeek</option>
                    
                </select>
            
            </select>
            <label for="sort">Sorteren op:</label>
            <select id="sorteren">
                <option value="name">Tekenaar naam(alfabetische volgorde)</option>
                <option value="name2">Tekennaar naam(omgekeerde volgorde)</option>
                <option value="date">Jaar (van oudste naar nieuwste)</option>
                <option value="date2">Jaar (van nieuwste naar oudste)</option>
            </select>
        </section>
        
        <section id="locatiesList">
            <h2>üó∫Ô∏èLocaties</h2>
            <div id="Locaties"> 
                <!-- Alle content van de API zal hier komen, ongeveer 70 locaties om minder hangt af -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BrusselsExplorer. Alle rechten voorbehouden.</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Locaties</a></li>

            <li><a href="#">Instellingen</a></li>
        </ul>
    </footer>

    <script src="/Dynamic web werkend/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrusselsExplorer</title>
    <link rel="stylesheet" href="/Dynamic Web project/style.css">
</head>
<body>

    <header>
        <h1>BrusselsExplorer</h1>
        <nav class="navigatie">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Locaties</a></li>
                <li><a href="#">Favorieten</a></li>
                <li><a href="#">Instellingen</a></li>
            </ul>
        </nav>
    </header>

    <button id="themeToggle" class="theme-button">Press here for dark mode!</button>
    
    <main>
        <section id="zoeken">
            <input type="text" id="zoekbar" placeholder="Zoek naar een locatie...">
            <button id="zoekKnop">Zoeken</button>
        </section>
        
        <section id="filter">
            <label for="category">Categorie:</label>
            <select id="category">
                <option value="all">Alle</option>
                <option value="Gemeente">Gemeente</option>
            </select>
            
            <label for="sort">Sorteren op:</label>
            <select id="sorteren">
                <option value="name">Naam</option>
                <option value="date">Datum</option>
            </select>
        </section>
        
        <section id="locatiesList">
            <h2>Locaties</h2>
            <div id="Locaties">
                <!-- Alle content van de API zal hier komen, ongeveer 70 locaties -->
            </div>
        </section>

        <section id="mapSection">
            <h2>Interactiviteit: Locaties op de Kaart</h2>
            <!-- Kaart via de embed iframe -->
            <iframe width="100%" height="500" frameborder="0" 
                src="https://opendata.brussels.be/explore/embed/dataset/bruxelles_parcours_bd/map/?disjunctive.dessinateur&disjunctive.commune_gemeente&disjunctive.maison_d_edition&disjunctive.realisateur&location=10,50.22279,4.87779&basemap=jawg.sunny" 
                style="border: 0" allowfullscreen></iframe>
        </section>

        <section id="favorites">
            <h2>Favorieten</h2>
            <div id="favoritenList">
                <!-- Gebruikersfavorieten -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BrusselsExplorer. Alle rechten voorbehouden.</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Locaties</a></li>
            <li><a href="#">Favorieten</a></li>
            <li><a href="#">Instellingen</a></li>
        </ul>
    </footer>

    <script src="/Dynamic Web project/script.js"></script>
</body>
</html>
